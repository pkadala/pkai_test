<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ingest – PKAI</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 min-h-screen">
  <div class="max-w-2xl mx-auto px-4 py-8">
    <header class="mb-8">
      <nav class="mb-2">
        <a href="/" class="text-blue-600 hover:underline">← Home</a>
      </nav>
      <h1 class="text-2xl font-bold text-slate-800">Ingest documents</h1>
      <p class="text-slate-600">Choose a source, then run ingestion to load and index documents into the knowledge base.</p>
    </header>

    <div class="bg-white rounded-lg border border-slate-200 p-6 mb-6">
      <h2 class="font-semibold text-slate-800 mb-4">Source</h2>

      <div class="space-y-4">
        <label class="flex items-start gap-3 cursor-pointer">
          <input type="radio" name="source" value="local" class="mt-1" checked />
          <div class="flex-1">
            <span class="font-medium">Local</span>
            <p class="text-sm text-slate-600">Load from a folder on this machine (.txt, .md, .pdf, .docx).</p>
            <div id="local_options" class="mt-2">
              <input type="text" id="local_path" placeholder="Folder path (e.g. ./documents or /path/to/docs); blank = project documents/" class="w-full rounded border border-slate-300 px-3 py-1.5 text-sm" />
            </div>
          </div>
        </label>

        <label class="flex items-start gap-3 cursor-pointer">
          <input type="radio" name="source" value="gdrive_oauth" class="mt-1" />
          <div class="flex-1">
            <span class="font-medium">Google Drive (OAuth)</span>
            <p class="text-sm text-slate-600">Use your Google account — access your whole Drive. Connect once, then ingest.</p>
            <div id="gdrive_oauth_options" class="mt-2 hidden space-y-2">
              {% if drive_oauth_connected | default(false) %}
              <p class="text-sm text-green-600">Connected. You can run ingestion.</p>
              {% elif drive_oauth_error | default(none) %}
              <p class="text-sm text-amber-600">Error: {{ drive_oauth_error }}. <a href="/auth/google/drive" class="text-blue-600 hover:underline">Try again</a></p>
              {% else %}
              <a href="/auth/google/drive" class="inline-block text-sm text-blue-600 hover:underline">Connect Google Drive</a>
              {% endif %}
              <input type="text" id="folder_id_oauth" placeholder="Folder name or ID (optional; blank = entire Drive)" class="w-full rounded border border-slate-300 px-3 py-1.5 text-sm" />
            </div>
          </div>
        </label>
      </div>

      <div class="mt-6">
        <button
          id="run-ingest"
          type="button"
          class="rounded-lg bg-blue-600 text-white px-4 py-2 hover:bg-blue-700 focus:ring-2 focus:ring-blue-400 disabled:opacity-50"
        >
          Run ingestion
        </button>
        <p id="ingest-result" class="mt-4 text-sm text-slate-600 hidden"></p>
        <p id="ingest-error" class="mt-4 text-sm text-red-600 hidden"></p>
      </div>
    </div>

    <footer class="text-slate-500 text-sm">
      <p>After ingestion, return to the home page to ask questions about your documents.</p>
    </footer>
  </div>

  <script>
    const runBtn = document.getElementById('run-ingest');
    const resultEl = document.getElementById('ingest-result');
    const errorEl = document.getElementById('ingest-error');
    const localOpts = document.getElementById('local_options');
    const gdriveOauthOpts = document.getElementById('gdrive_oauth_options');

    function toggleSourceOptions() {
      const v = document.querySelector('input[name="source"]:checked').value;
      localOpts.classList.toggle('hidden', v !== 'local');
      gdriveOauthOpts.classList.toggle('hidden', v !== 'gdrive_oauth');
    }
    document.querySelectorAll('input[name="source"]').forEach(radio => {
      radio.addEventListener('change', toggleSourceOptions);
    });
    toggleSourceOptions();

    runBtn.addEventListener('click', async () => {
      const source = document.querySelector('input[name="source"]:checked').value;
      const body = { source };
      if (source === 'local') {
        const path = document.getElementById('local_path').value.trim();
        if (path) body.local_path = path;
      }
      if (source === 'gdrive_oauth') {
        const folderNameOrId = document.getElementById('folder_id_oauth').value.trim();
        if (folderNameOrId) body.folder_id = folderNameOrId;
      }

      resultEl.classList.add('hidden');
      errorEl.classList.add('hidden');
      runBtn.disabled = true;
      try {
        const res = await fetch('/api/ingest', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(body)
        });
        const data = await res.json();
        if (data.ok) {
          resultEl.textContent = data.message + (data.chunks_created ? ' Chunks: ' + data.chunks_created : '');
          resultEl.classList.remove('hidden');
        } else {
          errorEl.textContent = data.message || 'Ingestion failed';
          errorEl.classList.remove('hidden');
        }
      } catch (err) {
        errorEl.textContent = 'Error: ' + (err.message || String(err));
        errorEl.classList.remove('hidden');
      }
      runBtn.disabled = false;
    });
  </script>
</body>
</html>
